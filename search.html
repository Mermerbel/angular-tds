<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Bloc notes</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <div id="app">
        <!-- Écran d'accueil -->
        <section id="home">
            <header>
                <h1>Liste des Notes</h1>
                <input type="search" id="search-note" placeholder="Rechercher une note...">
            </header>
            <div id="add-notes-list">
                <label class="titre">Titre de la note : </label>
                <input type="text" id="note-title" placeholder="Titre de la note"></br>
                <label class="contenu">Contenu de la note : </label>
                <textarea id="note-content" placeholder="Contenu de la note"></textarea>
            </div>
            <button id="add-note">Créer une note</button>
            <button id="delete-note">Supprimer</button> <!-- dernière note uniquement -->
            <ul id="notes-list">
<!--                <li><a href="#edit-note">Note 1</a></li>-->
<!--                <li><a href="#edit-note">Note 2</a></li>-->
            </ul>
            <template id="TagInForm">
                <label>
                    <input type="checkbox" data-tag-id=""/>
                    <span></span>
                </label>
            </template>


        </section>

    </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
