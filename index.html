<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Bloc notes</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <div id="app">
        <!-- Écran d'accueil -->
        <section id="home">
            <header>
                <h1>Gestion des Notes</h1>
                <input type="text" id="search" placeholder="Rechercher une note...">
            </header>
            <ul id="notes-list">
                <li><a href="#edit-note">Note 1</a></li>
                <li><a href="#edit-note">Note 2</a></li>
            </ul>
            <button onclick="navigateTo('edit-note')">Créer une note</button>
        </section>

        <!-- Écran d'édition d'une note -->
        <section id="edit-note" class="hidden">
            <header>
                <h2>Édition de la note</h2>
            </header>
            <textarea id="note-content" placeholder="Écrire votre note..."></textarea>
            <button onclick="navigateTo('home')">Enregistrer</button>
        </section>

        <!-- Écran d'édition des tags -->
        <section id="edit-tags" class="hidden">
            <header>
                <h2>Gérer les Tags</h2>
            </header>
            <ul id="tags-list">
                <li>#Travail <button>Supprimer</button></li>
                <li>#Personnel <button>Supprimer</button></li>
            </ul>
            <input type="text" id="new-tag" placeholder="Ajouter un tag">
            <button>Ajouter</button>
            <button onclick="navigateTo('home')">Retour</button>
        </section>
    </div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
